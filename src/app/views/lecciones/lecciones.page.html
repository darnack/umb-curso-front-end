<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ titulo }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">    
    <ion-list>
      <ion-item *ngFor="let leccion of lecciones" [routerLink]="['/lecciones', leccion.modulo, leccion.numero]" disabled="{{leccion.deshabilitado}}">
        <span class="item">
          {{leccion.numero}}
        </span>
        <ion-label>
          {{leccion.titulo}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
 
</ion-content>
