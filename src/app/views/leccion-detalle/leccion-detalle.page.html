<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>       
    </ion-buttons>
    <ion-title>{{leccion.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{leccion.titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <span class="item">{{leccion.numero}}</span>       
        </ion-col>
        <ion-col>
          <h3>{{leccion.titulo}}</h3>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-wrap ion-text-justify">
        <ion-col class="ion-no-padding">
          <div [innerHTML]=this.trustedHTML></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button class="evaluame" [routerLink]="[routeEvaluationType, leccion.modulo, leccion.numero, evaluationIndex]">
          <ion-icon name="school"></ion-icon>
          <div>Eval√∫ame</div>
        </button>
      </ion-row>   
    </ion-grid>

  </div>

</ion-content>
