<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{leccion.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{leccion.titulo}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">    
    <ion-title>{{leccion.titulo}}</ion-title>

    <p>{{leccion.numero}}</p>
    <p>{{leccion.titulo}}</p>
    
    <div [innerHTML]=this.trustedHTML></div>
    
    <button ion-button class="evaluame" [routerLink]="[routeEvaluationType, leccion.modulo, leccion.numero, evaluationIndex]">
      <ion-icon name="school"></ion-icon>
      <div>Eval√∫ame</div>
    </button>
  </div>

</ion-content>
