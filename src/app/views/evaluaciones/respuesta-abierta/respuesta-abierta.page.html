<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">      
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4 class="ion-text-center">{{evaluacion.pregunta}}</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <textarea readonly="true" disabled="true">{{evaluacion.contenido}}</textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <input maxlength="20" #answer/>
      </ion-row>
      <ion-row>
        <ion-button class="ion-button-center" (click)="evaluate(answer)"> 
          ACEPTAR
        </ion-button>
      </ion-row>   
    </ion-grid>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" >
        <ng-container *ngIf="aprobado; then panelAprobado; else panelReprobado"></ng-container>
        <ng-template #panelAprobado>
          <ion-icon name="checkmark-circle" class="success"></ion-icon>
          <h4 class="ion-text-center ion-text-wrap">¡Has acertado!</h4>
          <p class="ion-text-center ion-text-wrap">
           Muy bien, prueba superada. Ahora puedes continuar con la siguiente lección.
          </p>
        </ng-template>
        <ng-template #panelReprobado>
          <ion-icon name="close-circle" class="fail"></ion-icon>
          <h4 class="ion-text-center ion-text-wrap">"No, no lo has entendido, intenta otra vez"</h4>
          <p class="ion-text-center ion-text-wrap">
            Tal vez te ayudaría repasar la lección.
          </p>
        </ng-template>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
