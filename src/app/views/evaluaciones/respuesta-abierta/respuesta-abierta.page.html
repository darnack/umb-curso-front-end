<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">      
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4 class="ion-text-center">{{evaluacion.pregunta}}</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <textarea readonly="true" disabled="true">{{evaluacion.contenido}}</textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <input maxlength="50" #answer/>
      </ion-row>
      <ion-row>
        <ion-button class="ion-button-center" (click)="evaluate(answer)"> 
          ACEPTAR
        </ion-button>
      </ion-row>   
    </ion-grid>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>{{resultado}}</p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni illum quidem recusandae ducimus quos
          reprehenderit. Veniam, molestias quos, dolorum consequuntur nisi deserunt omnis id illo sit cum qui. Eaque,
          dicta.
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
