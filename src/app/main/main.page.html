<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <!-- HTML -->
    <ion-card (click)="navigate('html')">
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-img src="../../assets/img/Icon HTML5.png"></ion-img>
        <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
      </ion-card-header>    
      <ion-card-content>
        Aprende las bases del lenguaje de marcado para crear estructuras de proyectos web
      </ion-card-content>
    </ion-card>

    <!-- CSS -->
    <ion-card (click)="navigate('css')">
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-img src="../../assets/img/Icon CSS.png"></ion-img>
        <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
      </ion-card-header>    
      <ion-card-content>
        Aprende los fundamentos de css para dar un aspecto profesional a tus aplicaciones 
      </ion-card-content> 
    </ion-card>

    <!-- JAVASCRIPT -->
    <ion-card  (click)="navigate('javascript')">
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-img src="../../assets/img/Icon JS.png"></ion-img>
        <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
      </ion-card-header>    
      <ion-card-content>
        Conoce el lenguaje universal de la web que te permitir√° construir aplicaciones sorprendentes
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
